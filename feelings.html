<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feelinks Game Board</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="feelings.css">

</head>
<body>
    <div class="container-fluid mybox">
        <div class="row">
            <div class="col-3">
                <div class="row choose-deck">
                    <div id="choose_title" class="text-center mt-3" >
                        <h3 class="deepblue">請從中選擇一張牌</h3>
                    </div>
                    <div class="position-relative">
                        <div class="container decks_show">
                              <button class="button-51 family-deck" role="button">家庭</button>
                        </div>
                    </div>
                    <div class="position-relative">
                        <div class="container decks_show">
                            <button class="button-51 friend-deck" role="button">朋友</button>
                        </div>
                    </div>
                    <div class="position-relative">
                        <div class="container decks_show ">
                            <button class="button-51 class-deck" role="button">人際</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 gmboard">
                <div class="container text-center mt-4">
                    <h1 class="deepblue">Game Board</h1>
                </div>
                <div class="row row-cols-3 ">
                    <div class="col positive">
                        <div class="num">1<br>+</div>
                    </div>
                    <div class="col positive">
                        <div class="num">2<br>+</div>
                    </div>
                    <div class="col positive">
                        <div class="num">3<br>+</div>
                    </div>
                    <div class="col neutral">
                        <div class="num">4<br>=</div>
                    </div>
                    <div class="col situation"></div>
                    <div class="col neutral">
                        <div class="num">5<br>=</div>
                    </div>
                    <div class="col negative">
                        <div class="num">6<br>-</div>
                    </div>
                    <div class="col negative">
                        <div class="num">7<br>-</div>
                    </div>
                    <div class="col negative">
                        <div class="num">8<br>-</div>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="container-fluid emotion_board">
                    <!---
                    <div id="choose_title" class="text-center mt-3" >
                        <h3 class="deepblue">請從中選擇一張牌</h3>
                    </div>
                    
                    <div class="container">
                        <button class="button-51 emotion-deck" role="button">情緒</button>
                    </div>
                    -->
                    <div class="emo_wheel text-center mt-5">
                        <h3 class="deepblue">查看所有情緒</h3>
                        <!--
                        <button class="wheel_btn" type="button"><img class="wheel_icon" src="img/color-wheel.png" alt=""></button>
                        -->
                        <img src="img/feelings_wheel.png" alt="" style = "max-width: 300px; max-height: 300px;">
                    </div>
                </div>
            </div>
        </div>
        <div class="card_container">
            <div class="container card family_card" >
                <span class="card_text fam_text"></span>
            </div>
            <div class="container card class_card" >
                <span class="card_text class_text"></span>
            </div>
            <div class="container card friend_card" >
                <span class="card_text friend_text"></span>
            </div>
            <div class="container card emotion_card" >
                <span class="card_text emotion_text"></span>
            </div>
            <div class="container wheel_show">
                <img id="feelings_wheel_img" src="img/feelings_wheel.png" alt="">
            </div>
            <div class="re_or_yes">
                <!---
                <button type="button" id="again_btn" class="btn btn-danger card_btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                        <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                    </svg>
                <button type="button" id="yes_btn" class="btn btn-success card_btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
                        <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
                    </svg>
                </button>
                -->
            </div>
        </div>
    </div>

    <script src="choosecard.js"></script>
</body>
</html>
