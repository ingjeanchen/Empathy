<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="start.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid bg-danger bg-opacity-25 text-center position-relative start-pg" style="height: 100vh;">
        <button type="button" id="start_btn" class="btn-lg btn-danger mx-auto display-1 position-absolute top-50 start-50 translate-middle" data-toggle="tooltip" data-placement="left" title="開始抽情境牌!" style="font-size:xx-large;" >Start</button>
    </div>    
    
    <div class="row choose-deck">
        <div class="text-center">
            <h3 class="mt-md-5">請從中選擇一張牌</h3>
        </div>
        <div class="col-4 position-relative">
            <div class="container decks_show">
                  <button class="button-51 family-deck  position-absolute top-20 start-50 translate-middle" role="button">家庭</button>
            </div>
        </div>
        <div class="col-4 position-relative">
            <div class="container decks_show">
                <button class="button-51 friend-deck position-absolute top-20 start-50 translate-middle" role="button">朋友</button>
            </div>
        </div>
        <div class="col-4 position-relative">
            <div class="container decks_show ">
                <button class="button-51 class-deck position-absolute top-20 start-50 translate-middle" role="button">人際</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="container card family_card" >
            <span class="card_text fam_text"></span>
        </div>
        <div class="container card class_card" >
            <span class="card_text class_text"></span>
        </div>
        <div class="container card friend_card" >
            <span class="card_text friend_text"></span>
        </div>
    </div>
    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="start.js"></script>
</body>
</html>
